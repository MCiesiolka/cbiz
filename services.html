<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table - Fit to Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .table-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures no horizontal overflow */
        }

        table {
            border-collapse: collapse;
            table-layout: auto;
            width: 100%;
            max-width: 100%; /* Ensures table does not exceed container width */
            transform-origin: top left;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word; /* Ensure text wraps */
            word-break: break-all;  /* Break long words */
        }

        /* Scaling the table to always fit the screen size */
        .table-container {
            transform: scale(1); /* Default scale for larger screens */
        }

        @media (max-width: 1200px) {
            .table-container {
                transform: scale(0.9); /* Shrink the table for medium screens */
            }
        }

        @media (max-width: 800px) {
            .table-container {
                transform: scale(0.8); /* Further shrink for smaller screens */
            }
        }

        @media (max-width: 600px) {
            .table-container {
                transform: scale(0.7); /* Shrink more for mobile devices */
            }
        }

        @media (max-width: 400px) {
            .table-container {
                transform: scale(0.6); /* Maximum shrink for small mobile screens */
            }
        }

    </style>
</head>
<body>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Local Ads</td>
                <td>Boost your business visibility through targeted local ads. These can be optimized based on demographics, interests, and location to increase engagement.</td>
            </tr>
            <tr>
                <td>SEO</td>
                <td>Improve search engine ranking to help your business reach more customers through organic search results.</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>

</body>
</html>
